<!DOCTYPE html>
<html>
<head>
    <title>Test New Game Button</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .dialog { 
            background: white; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            padding: 20px; 
            max-width: 400px; 
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button { 
            background: #6b7280; 
            color: white; 
            padding: 8px 16px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin: 5px;
            font-weight: 600;
        }
        .button:hover { background: #4b5563; }
        .button:active { background: #374151; }
        .button.blue { background: #2563eb; }
        .button.blue:hover { background: #1d4ed8; }
        .button.blue:active { background: #1e40af; }
        .flex { display: flex; gap: 12px; }
        .log { 
            background: #f3f4f6; 
            padding: 10px; 
            border-radius: 4px; 
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üéÆ Chess Game - New Game Button Test</h1>
    
    <div class="dialog">
        <h3>Restore Previous Game?</h3>
        <p>We found a saved game from your previous session. Would you like to continue where you left off?</p>
        <div class="flex">
            <button class="button blue" onclick="handleRestoreClick()">Restore Game</button>
            <button class="button" onclick="handleNewGameClick()">New Game</button>
        </div>
    </div>
    
    <div class="log" id="log">
        <div>Click the buttons above to test functionality...</div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function handleNewGameClick() {
            log('üéÆ New Game button clicked!');
            log('üîÑ Closing dialog and starting new game...');
            log('üóëÔ∏è Clearing saved state...');
            log('‚öôÔ∏è Creating new game manager...');
            log('‚úÖ New game started successfully!');
            
            // Simulate dialog closing
            setTimeout(() => {
                document.querySelector('.dialog').style.display = 'none';
                log('Dialog closed - game should now be visible');
            }, 500);
        }

        function handleRestoreClick() {
            log('üéÆ Restore Game button clicked!');
            log('üîÑ Restoring previous game...');
            log('‚úÖ Game restored successfully!');
            
            // Simulate dialog closing
            setTimeout(() => {
                document.querySelector('.dialog').style.display = 'none';
                log('Dialog closed - restored game should now be visible');
            }, 500);
        }

        // Test button responsiveness
        document.addEventListener('DOMContentLoaded', () => {
            log('‚úÖ Test page loaded - buttons should be responsive');
            
            // Add mouse event listeners for testing
            document.querySelectorAll('.button').forEach(button => {
                button.addEventListener('mousedown', () => {
                    log(`üñ±Ô∏è ${button.textContent} button mouse down`);
                });
                button.addEventListener('mouseup', () => {
                    log(`üñ±Ô∏è ${button.textContent} button mouse up`);
                });
            });
        });
    </script>
</body>
</html>
